<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Calcular</h1>
    </div>
    <div class="body">
        <form action="/primeiro" method="GET">
            <fieldset>
                <legend>Calculadora Sem Ajax</legend>
                <div class="form">
                    <div class="row">
                        <label for="" name="cpValor1">Valor 1</label>
                        <input type="text">
                        <label for="" name="cpValor2">Valor 2</label>
                        <input type="text">
                        <label for="">
                            <button name="btn" value="+">+</button>
                            <button name="btn" value="-">-</button>
<!--                            <button name="btn">OK</button>-->
                        </label>
                </div></div></fieldset>
        </form>
        <form  method="GET">
            <fieldset>
                <legend>Calculadora Com Ajax</legend>
                <div class="form">
                    <div class="row ajax">
                        <label for="" name="cpValor1">Valor 1</label>
                        <input type="text">
                        <label for="" name="cpValor2">Valor 2</label>
                        <input type="text">
                        <label for="">
                            <button name="btn" value="+">+</button>
                            <button name="btn" value="-">-</button>
                        </label>
                    </div></div></fieldset></form>
    </div>
    <div class="footer">
        <h2>footer</h2>
    </div>
</div>

<!--<script src="js/script.js"></script>-->
<script src="js/ajax.js"></script>
</body>
</html>
